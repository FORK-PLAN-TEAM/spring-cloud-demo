
server.port=8088

# jdbc datasource configuration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fast?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=15000&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# HikariCP Pool configuration
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

#mybatis-plus configuration
mybatis-plus.mapper-locations=classpath*:mapper/*.xml,classpath*:mapper/*/*.xml
mybatis-plus.type-aliases-package=com.zypcy.framework.fast.sys.entity,com.zypcy.framework.fast.bus.entity

# thymeleaf配置，开发环境不启用缓存
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

