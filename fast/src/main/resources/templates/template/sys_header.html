
<div th:fragment="header" >
    <meta content="ZyAdmin、后台管理框架、大数据、app" name="description"/>
    <meta content="ZyAdmin" name="author"/>
    <meta name="keywords" content="ZyAdmin 后台管理框架 wx 微信 app" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZyAdmin后台管理系统</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <div th:if="${SysProfiles} == 'prod'">
        <link rel="stylesheet" th:href="${StaticResourcePath}+@{'??layui/css/font.css,layui/css/xadmin.css,css/ztree/zTreeStyle/zTreeStyle.css'}">
    </div>
    <div th:if="${SysProfiles} == 'dev'">
        <link rel="stylesheet" th:href="${StaticResourcePath}+@{'layui/css/font.css'}">
        <link rel="stylesheet" th:href="${StaticResourcePath}+@{'layui/css/xadmin.css'}">
        <link rel="stylesheet" th:href="${StaticResourcePath}+@{'css/ztree/zTreeStyle/zTreeStyle.css'}">
    </div>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</div>

<div th:fragment="footer">
    <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript">
        //先用cdn，如未加载到jquery再加载项目下的
        if(typeof jQuery == "undefined"){
            var js = "/js/jquery.min.js";
            document.write('<script type="text/javascript" src="' + js + '"><\/script>');
        }
    </script>-->

    <div th:if="${SysProfiles} == 'prod'">
        <script type="text/javascript" th:src="${StaticResourcePath}+@{'??js/jquery.min.js,js/base64.js,js/jquery.ztree.all.min.js,js/jquery.qrcode.js,layui/lib/layui/layui.all.js,layui/lib/layui/lay/modules/formSelects-v4.js'}"></script>
        <script type="text/javascript" th:src="@{/js/common.js}" th:inline="javascript"></script>
        <script type="text/javascript" th:src="@{/js/datatable.js}"></script>
        <script type="text/javascript" th:src="@{/layui/js/xadmin.js}"></script>
    </div>
    <div th:if="${SysProfiles} == 'dev'">
        <script type="text/javascript" th:src="${StaticResourcePath}+@{'js/jquery.min.js'}"></script>
        <!--<script type="text/javascript" th:src="@{/layui/lib/layui/layui.js}" charset="utf-8"></script>-->
        <script type="text/javascript" th:src="${StaticResourcePath}+@{'layui/lib/layui/layui.all.js'}" charset="utf-8"></script>
        <script type="text/javascript" th:src="${StaticResourcePath}+@{'layui/lib/layui/lay/modules/formSelects-v4.js'}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/layui/js/xadmin.js}"></script>
        <script type="text/javascript" th:src="${StaticResourcePath}+@{'js/jquery.ztree.all.min.js'}"></script>
        <script type="text/javascript" th:src="${StaticResourcePath}+@{'js/base64.js'}"></script>
        <script type="text/javascript" th:src="${StaticResourcePath}+@{'js/jquery.qrcode.js'}"></script>
        <script type="text/javascript" th:src="@{/js/common.js}" th:inline="javascript"></script>
        <script type="text/javascript" th:src="@{/js/datatable.js}"></script>
    </div>

    <script type="text/javascript" th:inline="javascript">
        var StaticResourcePath  = [[${StaticResourcePath}]];
        window.StaticResourcePath = StaticResourcePath;
    </script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script th:src="${StaticResourcePath}+@{'layui/js/html5.min.js'}"></script>
    <script th:src="${StaticResourcePath}+@{'layui/js/respond.min.js'}"></script>
    <![endif]-->
</div>
