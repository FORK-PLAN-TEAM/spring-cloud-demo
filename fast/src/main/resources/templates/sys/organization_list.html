<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组织机构列表</title>
    <link th:replace="template/sys_header :: header"/>
    <style type="text/css">
        /*隐藏table表格横向滚动条
        .layui-table-body{overflow-x: hidden !important;}*/
    </style>
</head>
<body>

<div class="tree_left">
    <ul id="orgTree" class="ztree"></ul>
</div>
<div class="tree_right padding10">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" id="orgName" name="orgName" placeholder="请输入组织机构名称"
                                       autocomplete="off" class="layui-input"></div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>查询
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <div class="weadmin-block demoTable">
                            <button class="layui-btn layui-btn-danger" data-type="getCheckData" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除
                            </button>
                            <button class="layui-btn" onclick="add()"><i class="layui-icon">&#xe61f;</i>添加</button>
                        </div>
                        <table class="layui-table layui-form" id="orgTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="operateTpl">
    <a class="layui-btn layui-btn-primary layui-btn-xs" title="查看" onclick="edit('{{d.orgId}}')" href="javascript:;">
        <i class="layui-icon">&#xe63c;</i>查看 &nbsp;
    </a>
    <a class="layui-btn layui-btn-xs" title="编辑" onclick="edit('{{d.orgId}}')" href="javascript:;">
        <i class="layui-icon">&#xe642;</i>编辑&nbsp;
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" onclick="del(this,'{{d.orgId}}')" href="javascript:;">
        <i class="layui-icon">&#xe640;</i>删除
    </a>
</script>

<script type="text/javascript" th:replace="template/sys_header :: footer"></script>
<script type="text/javascript" th:inline="javascript">
    var table = layui.table, $ = layui.jquery, form = layui.form;
    var treeDatas = [[${orgs}]];//服务端的所有组织机构信息
    //添加跟节点
    //treeDatas.push({id: 0, pId: 0, name: "根目录", open: true, iconSkin: "pIcon01"});
    var zTree, tableIns, selectOrgId = "";
    $(function () {
        //初始化树
        zTree = $.fn.zTree.init($("#orgTree"), {
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: zTreeOnClick
            }
        }, treeDatas);

        //默认展开并选中第一个节点
        var nodeList = zTree.getNodes();
        zTree.selectNode(nodeList[0]);//选择点
        zTree.expandNode(nodeList[0], true);
        selectOrgId = nodeList[0].id;
        //console.log(nodeList[0])
        //zTree.setting.callback.onClick(null, zTree.setting.treeId, nodeList[0]);

        //加载列表 - 默认加载第一个节点数据
        tableIns = table.render({
            id: 'tables1',
            elem: '#orgTable',
            url: webroot + '/sys/organization/pageList', //数据接口
            event: true,
            page: true,
            limit: 10,
            limits: [5, 10, 15, 20, 30],
            loading: true,
            request: {
                pageName: 'pageIndex', //页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            where: {parentId: selectOrgId},
            parseData: function (res) { //res 即为原始返回的数据
                var data = res.resultObj;
                return {
                    "code": 0,         //解析接口状态
                    "msg": "加载成功", //解析提示文本
                    "count": data.total, //解析数据长度
                    "data": data.records //解析数据列表
                };
            },
            cols: [
                [{
                    field: 'orgId', type: 'checkbox'
                }, {
                    field: 'orgId', title: 'ID', width: 150, sort: true
                }, {
                    field: 'orgName', title: '组织机构名称'
                }, {
                    field: 'orgShortName', title: '组织机构简称'
                }, {
                    field: 'orderNum', title: '排序', width: 120, sort: true
                }, {
                    field: 'createTime', title: '创建时间', width: 180, align: 'center', templet: function (d) {
                        return new Date(d.createTime).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }, {
                    field: 'operate', title: '操作', toolbar: '#operateTpl', align: 'center', unresize: true
                }]
            ]
        });

        console.log(tableIns)
        //监听表格复选框选择
        //table.on('checkbox(orgTable)', function(obj){
        //    console.log(obj)
        //});

        //查询组织机构
        form.on('submit(sreach)', function (data) {
            search();
            return false;
        });
    });

    //菜单点击事件
    function zTreeOnClick(event, treeId, treeNode) {
        //console.log(treeNode)
        selectOrgId = treeNode.id;
        search()
        return false;
    }

    //移除选中菜单
    function zTreeRemoveSelectNode() {
        var nodes = zTree.getSelectedNodes(),
            treeNode = nodes[0];
        if (nodes.length == 0) {
            layer.alert("请先选择一个节点", {icon: 2});
            return false;
        }
        zTree.removeNode(treeNode, true);
    }

    function search() {
        var orgName = getById("orgName").value;
        table.reload('tables1', {
            where: {
                orgName: orgName,
                parentId: selectOrgId
            }, page: {
                pageIndex: 1 //重新从第 1 页开始
            }
        })
    }

    /*用户-删除*/
    function del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            new AjaxRequest({
                type: "POST",
                url: webroot + "sys/organization/delete?orgId=" + id,
                isShowLoader: true,
                success: function (res) {
                    //console.log(res);
                    if (res) {
                        if (res.resultCode == "0000") {
                            //删除tree节点
                            var nodes = zTree.getSelectedNodes(), treeNode = nodes[0];
                            var childrens = treeNode.children;
                            for (var i = 0; i < childrens.length; i++) {
                                if (childrens[i].id == id) {
                                    zTree.removeNode(childrens[i], true);
                                }
                            }
                            //删除列表
                            $(obj).parents("tr").remove();
                            layer.msg('已删除!', {
                                icon: 1,
                                time: 1000
                            });
                        } else {
                            layer.alert(res.resultMessage, {icon: 2})
                        }
                    }
                }
            });
        });
    }

    //批量删除
    function delAll() {
        var checkStatus = table.checkStatus('tables1'), data = checkStatus.data;
        if (data.length > 0) {
            layer.confirm('确认要删除吗？', function (index) {
                var ids = [];
                for (var i = 0; i < data.length; i++) {
                    ids.push(data[i].orgId)
                }
                var id = ids.join(",").toString();
                new AjaxRequest({
                    type: "POST",
                    url: webroot + "sys/organization/deleteBatch?orgIds=" + id ,
                    isShowLoader: true,
                    success: function (res) {
                        console.log(res)
                        if (res) {
                            if (res.resultCode == "0000") {
                                layer.alert('删除成功');
                                //删除tree节点
                                var nodes = zTree.getSelectedNodes(), treeNode = nodes[0];
                                var childrens = treeNode.children;
                                for (var i = 0; i < childrens.length; i++) {
                                    for(var j=0; j < ids.length ; j++){
                                        if (childrens[i].id == ids[j]) {
                                            zTree.removeNode(childrens[i], true);
                                        }
                                    }
                                }
                                //找到所有被选中的，进行删除
                                $(".layui-table-body .layui-form-checked").parents('tr').remove();
                            } else {
                                layer.alert(res.resultMessage, {icon: 2})
                            }
                        }
                    }
                });
            });
        }
    }

    //编辑与新增时把选中的组织机构节点传到弹出层页面
    function edit(orgId) {
        var nodes = zTree.getSelectedNodes(),
            treeNode = nodes[0];
        var parentId = treeNode.id;
        var parentOrgName = encodeURIComponent(treeNode.name);
        xadmin.open('编辑组织机构', '/sys/organization/edit?orgId=' + orgId + '&parentId=' + parentId + '&parentOrgName=' + parentOrgName, 850, 500)
    }

    function add() {
        var nodes = zTree.getSelectedNodes(),
            treeNode = nodes[0];
        var parentId = treeNode.id;
        var parentOrgName = encodeURIComponent(treeNode.name);
        xadmin.open('新增组织机构', '/sys/organization/edit?parentId=' + parentId + '&parentOrgName=' + parentOrgName, 850, 500)
    }

    //编辑或新增后，调用此方法刷新树与列表
    function refreshlist(orgId, orgName, isAdd) {
        //刷新树
        var nodes = zTree.getSelectedNodes(), treeNode = nodes[0];
        if (isAdd) {
            zTree.addNodes(treeNode, {id: orgId, pId: treeNode.id, name: orgName});
        } else {
            var childrens = treeNode.children;
            for (var i = 0; i < childrens.length; i++) {
                if (childrens[i].id == orgId) {
                    childrens[i].name = orgName;
                    zTree.updateNode(childrens[i], true);
                }
            }
        }
        //刷新列表
        search();
    }
</script>
</body>
</html>
